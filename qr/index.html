<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="theme-color" content="#000000" >
    <meta name="keywords" content="APLX, 어플라이, 증강현실, QR" />
    <meta name="description" content="QR CODE Reader : APLX" />
    <title>APLX : QR CODE READER</title>    
    <style>
        @import url(https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css);
        @import url(https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css);

        #wait-screen {
            z-index: 5;
            position: absolute;
        }

        #qr-reader {
            z-index: 3;
            width: 100%;          
        }

        #flipButton {
            text-decoration: none;
            font-family:'NanumSquare', san-serif;
            position: fixed;
            background-color: rgba(0,0,0,0); color: white;
            bottom: 0;
            left: 0;
            width: 100vw;
            text-align: center;
            z-index: 11;
            height: 40px;
            padding-top: 5px;
            cursor: pointer;
        }
        
        #top_left_menu {
            text-decoration: none;
            position: fixed;          
            left: 0;
            top: 0;
            width: 100px;
            height: 50px;
            z-index: 12;        
            padding: 20px;
            cursor: pointer;
            padding-top: 20px;
            padding-left: 20px;
            text-align: left;
            visibility: hidden;
        }   
        
        .aplx_title {
            font-family:'NanumSquare', san-serif;
        }
    </style>
</head>
    <body bgcolor="#000">        
        <div id="wait-screen" style="width:90%;height:400px;visibility:hidden;">
            <table border="0" width="80%" height="400px" align="center">
                <tr><td align="center" valign="center">
                    <img src="./success.gif" width="100px" height="100px" border="0"><br>
                    <font color="white" size="3">Success !</font>
                </td></tr>
            </table>
        </div>
        <div id="qr-reader"></div>
        <div style="background-color: rgba(0,0,0,0)" class="center_text"><center><font size="4" color="white"><B>QR코드를 스캔합니다.</B></font></center></div>
        <div id="top_left_menu"><a href="javascript:history.back(-1);"><img src="./icon_arrow1@3x.png" width="40px" height="40px" border="0"/></a></div>
        <div id="flipButton"><a href="https://aply.biz" target="_blank" style="text-decoration: none;"><font color="white" size="3">APLX</font></a></div>
        <script src="./html5-qrcode.min.js"></script>
    <script>
        function docReady(fn) {
            top_left_menu.style.visibility = "visible";
            // see if DOM is already available
            if (document.readyState === "complete"
                || document.readyState === "interactive") {
                // call on next available tick
                setTimeout(fn, 1);
            } else {
                document.addEventListener("DOMContentLoaded", fn);
            }
        }

        docReady(function () {        

            var resultContainer = document.getElementById('qr-reader');
            var waitContainer = document.getElementById('wait-screen');
            var top_left_menu = document.getElementById('top_left_menu');
            
            var lastResult, countResults = 0;
            function qrCodeSuccessCallback(decodedText, decodedResult) {
                if (decodedText !== lastResult) {
                    ++countResults;
                    lastResult = decodedText;
                    // Handle on success condition with the decoded message.
                    //console.log(`Scan result ${decodedText}`, decodedResult);
                    //resultContainer.innerText = decodedText;
                    waitContainer.style.visibility = "visible";
                    resultContainer.style.visibility = "hidden";
                    top_left_menu.style.visibility = "hidden";
                    window.location.href = decodedText;
                    // todo: WAIT 표시 !!
                    return;
                }
            }

            var html5QrCode = new Html5Qrcode("qr-reader");
            const config = { fps: 20, qrbox: 200 };

            html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback);
        });
    </script>

    </body>
</html>
