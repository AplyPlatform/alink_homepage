<html>
  <head>

    <title>APLY Inc.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="theme-color" content="#000000" >
    <meta name="keywords" content="APLY, 어플라이, 증강현실, AR" />
    <meta name="description" content="APLY - 변지숙 CDO 프로필" />
    <meta property="og:locale" content="ko_KR" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://aplx.aply.biz/" />
    <meta property="og:site_name" content="APLY - APLX" />
    <meta property="og:title" content="APLY - 변지숙 CDO" />
    <meta property="og:description" content="APLY - 변지숙 CDO 프로필" />
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">    
    <script src="../../objet/js/mindar-image.prod.js"></script>
    <script src="../../objet/js/aframe.js"></script>
    <script src="../../objet/js/mindar-image-aframe.prod.js"></script>
    <script src="../../objet/js/aframe-gif-shader.js"></script>    
    <script src="../../objet/js/jquery.min.js"></script>
    <script src="./js/viewer.js"></script>    
    <style>
      #flipButton {        
          text-decoration: none;
          position: fixed;
          background-color: rgba(0,0,0,0.5); color: white;
          bottom: 0;
          left: 0;
          width: 100vw;
          text-align: center;
          z-index: 3;
          height: 30px;
          padding-top: 10px;
          cursor: pointer;
        }
    </style>  
</head>
<body>
  <div id="snowlayer"></div>
  <div class="example-container">
    <div id="example-scanning-overlay" class="hidden">
      <div class="inner">
        <img src="../assets/card.png"/>
        <div class="scanline"></div>
      </div>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./j-meister.mind; showStats: false; uiScanning: #example-scanning-overlay;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="../assets/card.png" />        
        <img id="paintandquest-preview" src="../assets/play.png" />
        <video id="paintandquest-video-mp4" autoplay="false" loop="true" src="../assets/j-meister_title.mp4"></video>        
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.15" width="1" rotation="0 0 0" id="guidecard"></a-plane>

        <a-entity visible=false id="portfolio-panel" position="0 0 0">          
          <a-entity id="portfolio-item0">
            <a-video id="paintandquest-video-link" webkit-playsinline playsinline width="1" height="0.552" position="0 0 0"></a-video>
            <a-image id="paintandquest-preview-button" class="clickable" src="#paintandquest-preview" alpha-test="0.5" position="0 0 0" width="1" height="0.552">
            </a-image>
          </a-entity>                    
        </a-entity>
      </a-entity>
    </a-scene>
  </div>
  <div id="flipButton"><font size="3" color="white">© 2022 <a href="https://aply.biz" target="_blank"><img src="/assets/images/logo_white.png" border="0" width="45px"></a></font></div>
</body>
</html>
