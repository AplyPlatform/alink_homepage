    <script src="../../objet/js/mindar-image-aframe.prod.js"></script>

    <script src="../js/util.js"></script>
    <script src="./js/viewer.js"></script>  
</head>
<body>  
  <div class="example-container">
    <div id="example-scanning-overlay" class="hidden">
      <div class="inner">
        <img src="../assets/card.png"/>
        <div class="scanline"></div>
      </div>
    </div>

    <a-scene loading-screen="dotsColor: red; backgroundColor: black" mindar-image="imageTargetSrc: ./j-meister.mind; showStats: false; uiScanning: #example-scanning-overlay; filterMinCF:0.0001; filterBeta: 0.001;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="../assets/card.png" />
        <img id="paintandquest-preview" src="../assets/play.png" />
        <img id="paintandquest-write" src="../assets/write.png" />
        <video id="paintandquest-video-mp4" autoplay="false" loop="true" src="../assets/jebo_title.mp4"></video>
        <a-asset-item id="waving" src="../assets/an.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>

      <a-entity id="card-object-target" mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.15" width="1" rotation="0 0 0" id="guidecard"></a-plane>

        <a-entity visible=false id="portfolio-panel" position="0 0 0">          
          <a-entity id="portfolio-item0">
            <a-video id="paintandquest-video-link" webkit-playsinline playsinline width="1" height="0.552" position="0 0 0"></a-video>
            <a-image id="paintandquest-preview-button" class="clickable" src="#paintandquest-preview" alpha-test="0.5" position="0 0 0" width="1" height="0.552"></a-image>
          </a-entity>
          <a-gltf-model id="avatar2" rotation="90 0 0" position="0 0.5 0" scale="0.4 0.4 0.4" src="#waving" animation-mixer></a-gltf-model>
          <a-troika-text id="comment_a1" position="0 -0.40 0.1" value="증강현실 프로필 입니다." color="white" align="right" font="../../objet/assets/NotoSansKR-Regular.otf" font-size="0.08" animation="property: scale; to: 1.1 1.1 1.1; dir: alternate; loop: true"></a-troika-text>          
          <a-troika-text id="comment_a2" max-width="1" line-height="1.5" position="0 -0.56 0.1" value="41234123" color="white" align="center" font="../../objet/assets/NotoSansKR-Regular.otf" font-size="0.07"></a-troika-text>
          <a-troika-text id="comment_a3" max-width="1" line-height="1.5" position="0 -0.94 0.1" value="41234123" color="yellow" align="left" font="../../objet/assets/NotoSansKR-Regular.otf" font-size="0.06"></a-troika-text>
          <a-troika-text id="comment_a4" max-width="1" line-height="1.5" position="0 -1.05 0.1" value="41234123" color="yellow" align="left" font="../../objet/assets/NotoSansKR-Regular.otf" font-size="0.06"></a-troika-text>
          <a-troika-text class="clickable" id="comment_more" max-width="1" line-height="1.5" position="0 -1.15 0.1" value="댓글 더보기" color="white" align="right" font="../../objet/assets/NotoSansKR-Regular.otf" font-size="0.06"></a-troika-text>
          <a-image class="clickable" id="comment_writer" src="#paintandquest-write" position="0 -1.43 0.1" alpha-test="0.7" width="0.6" height="0.18"></a-image>
        </a-entity>
      </a-entity>
    </a-scene>
  </div>  
  <div id="area_comment_writer">
    <div class="row">
      <div class="col-12">
        댓글 작성하기
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <input type="text" class="form-control" name="commentInput" id="commentInput" size=10 placeholder="짧은 댓글을 남겨보세요"><br>
      </div>         
    </div>
    <div class="row">
       <div class="col-9">
          <input type="text" class="form-control" name="nameInput" id="nameInput" size="5" placeholder="이름">
        </div>        
        <div class="col-3">
          <button id="replyButton" type="button" class="btn btn-primary btn-block">쓰기</button>
        </div>
    </div>     
    <div class="row">
      <div class="col-12">
        <br>
        <br>
        <br>
        <br>
        <br>
        <hr>
        <button id="closeButton" type="button" class="btn btn-warning btn-block">취소</button>
      </div>
    </div>
  </div>
  <script src="../js/bootstrap.min.js"></script>
</body>
</html>
