    <style>   
      #top_border {        
        background-color: rgba(255,255,255,0);
        top: 10px;
        right: 10px;
        width: 60px;
        padding: 8px;
        height: 85px;
        position: fixed;
        z-index: 8;
      }    
    </style>
    
</head>
<body>      
  <a-scene loading-screen="dotsColor: red; backgroundColor: black" vr-mode-ui="enabled: false" embedded arjs arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'>
    <a-assets>        
      <img id="flowerimage1" src="./assets/ex/flower1@3x.png" />
      <img id="flowerimage2" src="./assets/ex/flower2@3x.png" />
      <img id="flowerimage3" src="./assets/ex/flower3@3x.png" />
      <img id="selfdraw" src="./assets/ex/selfimage@3x.png" />
      <img id="hugtextimage" src="./assets/ex/hug2@3x.png" />
      <img id="line_plane" src="./assets/ex/plane.png" />        
    </a-assets>

    <a-camera position="-0.9 0.8 7" rotation-reader my-camera></a-camera>
    <a-entity look-at="[my-camera]" position="0.8 0 0">
      <a-image id="selfimage" src="#selfdraw" position="0.5 0.4 -0.01" width="2" height="2.5"></a-image>
      <a-image id="aplane" src="#line_plane" position="-0.8 -1.15 -0.01" width="4.5" height="0.6"></a-image>

      <a-image id="flower1" src="#flowerimage2" position="-2.3 -0.4 0.01" width="0.4" height="0.9"></a-image>
      <a-image id="flower2" src="#flowerimage3" position="-1.3 -0.4 0.01" width="0.4" height="0.9"></a-image>
      <a-image id="flower3" src="#flowerimage1" position="-0.8 -0.4 0.01" width="0.4" height="0.9"></a-image>

      <a-troika-text id="today_text" max-width="1.6" line-height="0.5" position="-2.2 -1.1 0.05" font-size="0.1" value="2022년 8월 24일 정은혜 작가님과 함께" color="#000" align="left" font="../objet/assets/PoorStory-Regular.ttf"></a-troika-text>
      <a-troika-text id="today_text2" max-width="1" line-height="0.5" position="0.1 -1.1 0.05" font-size="0.1" value="정은혜 아홉번째 개인전" color="#000" align="left" font="../objet/assets/PoorStory-Regular.ttf"></a-troika-text>
      <a-troika-text id="bottom_text" max-width="1" line-height="0.5" position="-2.5 -1.35 0.05" font-size="0.08" value="POWERED BY APLX" color="#777" align="left" font="../objet/assets/NotoSansKR-Regular.otf"></a-troika-text>
      <a-image src="#hugtextimage" position="1 -1.18 0.05" width="0.83" height="0.24" animation="property: scale; to: 1.1 1.1 1.1; dir: alternate; loop: true"></a-image>      
    </a-entity>
  </a-scene>
</body>
</html>
