    <meta http-equiv="Pragma" content="no-cache">
    <meta name="theme-color" content="#000000" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../objet/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/aply.css">    
    <script src="../objet/js/aframe.js"></script>
    <script src="../objet/js/aframe-look-at-component.js"></script>
    <script src="../objet/js/aframe-ar.js"> </script>    
    <script src="../objet/js/aframe-gif-shader.js"></script>
    <script src="../objet/js/jquery.min.js"></script>

    <script src="../objet/js/common.js"></script>
    <script src="../objet/js/aplxevent.js"></script>
    <script src="./js/photo_ml.js"></script>
    <style>
      
      .a-dialog-allow-button {
        color:#000;
        background-color: #8fd1e7;
      }

      .a-dialog-deny-button {
        color:#000;
        background-color: #ff6666;
      }

      .a-dialog-ok-button {
        color:#000;
        background-color: #8fd1e7;
      }
      
      #top_border {        
        background-color: rgba(255,255,255,0);
        top: 10px;
        right: 10px;
        width: 60px;
        padding: 8px;
        height: 85px;
        position: fixed;
        z-index: 8;
      }    
    </style>
    
</head>
<body>      
  <a-scene loading-screen="dotsColor: red; backgroundColor: black" vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;' 
    device-orientation-permission-ui="enabled: true; deviceMotionMessage:증강현실 기능을 사용하기 위해 스마트폰의 동작과 방향 정보를 읽습니다.; denyButtonText: 거부; allowButtonText: 허용; cancelButtonText: 취소">
    <a-assets>        
      <img id="flowerimage1" src="./assets/ex/flower1@3x.png" />
      <img id="flowerimage2" src="./assets/ex/flower2@3x.png" />
      <img id="flowerimage3" src="./assets/ex/flower3@3x.png" />
      <img id="selfdraw" src="./assets/ex/selfimage@3x.png" />
      <img id="hugtextimage" src="./assets/ex/hug2@3x.png" />
      <img id="line_plane" src="./assets/ex/plane.png" />        
    </a-assets>

    <a-camera position="-0.9 0.8 2.3" rotation-reader my-camera raycaster="far: 10000; objects: .clickable"></a-camera>
    <a-entity look-at="[my-camera]" position="0.8 0 -0.5">
      <a-image id="selfimage" src="#selfdraw" position="0.42 0.4 -0.01" width="2" height="2.5"></a-image>
      <a-image id="aplane" src="#line_plane" position="-0.8 -1.15 -0.01" width="4.5" height="0.6"></a-image>
      
      <a-image id="aplane1" src="#line_plane" position="-0.8 1.8 -0.01" width="4.5" height="0.03"></a-image> <!-- 가로 -->
      
      <a-image id="aplane2" src="#line_plane" position="-3.04 0.475 -0.015" width="0.03" height="2.65"></a-image> <!-- 세로 -->
      <a-image id="aplane3" src="#line_plane" position="1.44 0.475 -0.015" width="0.03" height="2.65"></a-image> <!-- 세로 -->

      <a-image id="flower1" src="#flowerimage2" position="-2.3 -0.55 0.01" width="0.4" height="0.6"></a-image>
      <a-image id="flower2" src="#flowerimage3" position="-1.3 -0.55 0.01" width="0.4" height="0.6"></a-image>
      <a-image id="flower3" src="#flowerimage1" position="-0.8 -0.55 0.01" width="0.4" height="0.6"></a-image>

      <a-troika-text id="today_text" max-width="1.6" line-height="0.5" position="-2.15 -1.15 0.05" font-size="0.1" value="2022년 8월 24일 정은혜 작가님과 함께" color="#000" align="left" font="../objet/assets/PoorStory-Regular.ttf"></a-troika-text>
      <a-troika-text id="today_text2" max-width="1" line-height="0.5" position="0.1 -1.15 0.05" font-size="0.1" value="정은혜 아홉번째 개인전" color="#000" align="left" font="../objet/assets/PoorStory-Regular.ttf"></a-troika-text>
      <a-troika-text id="bottom_text" max-width="1" line-height="0.5" position="-2.6 -1.47 0.05" font-size="0.08" value="POWERED BY APLX" color="#FFF" align="left" font="../objet/assets/NotoSansKR-Regular.otf"></a-troika-text>
      <a-image src="#hugtextimage" position="1 -1.13 0.05" width="0.7" height="0.4" animation="property: scale; to: 1.1 1.1 1.1; dir: alternate; loop: true"></a-image>
    </a-entity>
  </a-scene>
  <div id="top_border">
    <a href="https://aplx.aply.biz/qr" target="_self"><img src="./assets/ex/icon_qrscan@3x.png" border="0" width="50px" id="qrscan_button"></a>
  </div> 
</body>
</html>
