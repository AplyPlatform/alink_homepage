<html>
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LG0VM866XL"></script>

    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="theme-color" content="#000000" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../objet/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/aply.css">    
    <script src="../objet/js/mindar-image.prod.js"></script>
    <script src="../objet/js/aframe.js"></script>
    <script src="../objet/js/mindar-image-aframe.prod.js"></script>        
    <script src="../objet/js/aframe-gif-shader.js"></script>    
    <script src='../objet/js/aframe-extras.loaders.min.js'></script>
    <script src="../objet/js/jquery.min.js"></script>
    <script src="../objet/js/aframe-troika-text.min.js"></script>    

    <script src="../objet/js/aplxevent.js"></script>
    <script src="../objet/js/common.js"></script>
    <script src="./js/photo.js"></script>
    <style>   
      #top_border {        
        background-color: rgba(255,255,255,0);
        top: 10px;
        right: 10px;
        width: 60px;
        padding: 8px;
        height: 85px;
        position: fixed;
        z-index: 8;
      }

      #touch_area {
        background-color: rgba(255,255,255,0);
        top: 85px;
        bottom:0px;
        right: 0px;
        left:0px;
        width: 100wh;
        position: fixed;
        z-index: 15;
      }
    </style>
    
</head>
<body>
  <div class="example-container">
    
    <a-scene loading-screen="dotsColor: red; backgroundColor: black" mindar-image="imageTargetSrc: ./assets/photo.mind; showStats: false; filterMinCF:0.0001; filterBeta: 0.001;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>        
        <img id="flowerimage1" src="./assets/ex/flower1@3x.png" />
        <img id="flowerimage2" src="./assets/ex/flower2@3x.png" />
        <img id="flowerimage3" src="./assets/ex/flower3@3x.png" />
        <img id="selfdraw" src="./assets/ex/selfimage@3x.png" />
        <img id="hugtextimage" src="./assets/ex/hug2@3x.png" />
        <img id="line_plane" src="./assets/ex/plane.png" />        
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>

      <a-entity id="card-object-target" mindar-image-target="targetIndex: 0">
        <a-entity visible=false id="portfolio-panel" position="0 0 0">                    
          <a-image id="selfimage" src="#selfdraw" position="0 0.4 -0.01" width="2" height="2.5"></a-image>
          <a-image id="aplane" src="#line_plane" position="-1.3 -1.15 -0.01" width="4.5" height="0.6"></a-image>

          <a-image id="flower1" src="#flowerimage2" position="-2.6 -0.4 0.01" width="0.4" height="0.9"></a-image>
          <a-image id="flower2" src="#flowerimage3" position="-1.4 -0.6 -0.04" width="0.4" height="0.9"></a-image>
          <a-image id="flower3" src="#flowerimage1" position="-1.1 -0.4 0.01" width="0.4" height="0.9"></a-image>

          <a-troika-text id="today_text" max-width="4" line-height="2" position="-2.8 -1.1 0.01" font-size="0.1" value="2022년 8월 24일 정은혜 작가님과 함께" color="#000" align="left" font="../objet/assets/PoorStory-Regular.ttf"></a-troika-text>
          <a-troika-text id="today_text2" max-width="4" line-height="2" position="-0.5 -1.1 0.01" font-size="0.1" value="정은혜 아홉번째 개인전" color="#000" align="left" font="../objet/assets/PoorStory-Regular.ttf"></a-troika-text>
          <a-image src="#hugtextimage" position="0.4 -1.18 0.01" width="0.6" height="0.4" animation="property: scale; to: 1.1 1.1 1.1; dir: alternate; loop: true"></a-image>
        </a-entity>
      </a-entity>
    </a-scene>
  </div>
  <div id="touch_area"></div>
  <div id="top_border" style="visibility:hidden">
    <a href="https://aplx.aply.biz/qr" target="_self"><img src="./assets/ex/icon_qrscan@3x.png" border="0" width="50px" id="qrscan_button"></a>
  </div>  
</body>
</html>
