      .a-dialog-allow-button {
        color:#000;

      }

        color:#000;

        color:#000;

        right: 0;        
        width: 100vw;

        font-family: 'Poor Story', cursive;
        color:white;

<body>    
  <a-scene loading-screen="dotsColor: red; backgroundColor: black" vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;' renderer="colorManagement: true, physicallyCorrectLights"
      device-orientation-permission-ui="enabled: true; deviceMotionMessage:증강현실 기능을 사용하기 위해 스마트폰의 동작과 방향 정보를 읽습니다.; denyButtonText: 거부; allowButtonText: 허용; cancelButtonText: 취소">
    <a-assets>
      <img id="hearticon" src="./assets/icon_heart.png" />
      <img id="line_plane" src="./assets/ex/plane.png" />
      <img id="hearticon_before" src="./assets/ex/icon_heart1@3x.png" />
      <img id="selfi_image" src="./assets/ex/selfie@3x.png" />
      <img id="selfidraw_image" src="./assets/ex/selfimage@3x.png" />
      <img id="paintandquest-preview" src="./assets/play.png" />
      <img id="paintandquest-video-loader-spin-image" src="./assets/loader.png" />      
      <video id="paintandquest-video-mp4" autoplay="false" loop="true"></video>            
    </a-assets>

    <a-camera position="-0.9 0.8 2.2" rotation-reader my-camera cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>
    <a-entity id="allentity" look-at="[my-camera]" position="0.8 0 -0.5">
        <a-image id="aplane" src="#line_plane" position="0 -0.5 -0.01" width="3" height="4.2"></a-image>
                  
        <a-image id="main_image_area" src="#selfi_image" position="0 -0.1 0" width="2.5" height="2.8"></a-image>          

        <a-troika-text id="comment_a2" value="TEST COMMENT 123412 15153 15123 12532" max-width="1.6" line-height="1.5" position="-0.15 -0.7 0.1" color="#333" align="left" font="../objet/assets/PoorStory-Regular.ttf" font-size="0.12"></a-troika-text>
        <a-image id="like_button" class="clickable" src="#hearticon_before" position="0.27 -0.39 0.01" width="0.4" height="0.4" animation="property: scale; to: 1.1 1.1 1.1; dir: alternate; loop: true"></a-image>

        <a-entity id="portfolio-item0">                    
          <a-image id="paintandquest-video-loader-spin" visible="false" src="#paintandquest-video-loader-spin-image" position="0 0.1 0" width="2.5" height="1.7"></a-image>
          <a-video id="paintandquest-video-link" webkit-playsinline playsinline width="2.5" height="1.7" position="0 0.1 0"></a-video>
          <a-image id="paintandquest-preview-button" class="clickable" src="#paintandquest-preview" position="0 0.1 0" width="2.5" height="1.7"></a-image>
        </a-entity>                  
    </a-entity>
  </a-scene>

  <div id="top_border" style="display:none;">
    <table border="0" cellpadding="2px" width="100%">
      <tr>
        <td width="50px" align="center">          
          <img src="./assets/ex/icon_bird1@3x.png" border="0" width="30px" id="bird1_button">
        </td>
        <td width="50px" align="center">
          <img src="./assets/ex/icon_bird2@3x.png" border="0" width="30px" id="bird2_button">
        </td>
        <td width="50px" align="center">
          <img src="./assets/ex/icon_bird3@3x.png" border="0" width="30px" id="bird3_button">
        </td>                
        <td></td>  
        <td align="center" style="color:white;" width="60px">
          <a href="https://aplx.aply.biz/eh/photo_ml.html" target="_self"><img src="./assets/ex/icon_arphoto@3x.png" border="0" width="30px" id="arphoto_button"></a>          
        </td>
        <td align="center" style="color:white;" width="60px">
          <img src="./assets/ex/icon_map@3x.png" border="0" width="30px" id="map_button">
        </td>
      </tr>
      <tr>
        <td colspan="4" align="left">
          <span id="comment_a1" style="color:white;">TEST MESSAGE</span>
        </td>
        <td align="center" style="color:white;" width="60px">
          <span style="color:white;">AR 포토</span>
        </td>
        <td align="center" style="color:white;" width="60px">
          <span style="color:white;">오시는 길</span>
        </td>
      </tr>    
    </table>      
  </div>
  
  <div id="bottom_border" style="display:none;">
    <div class="row" style="margin-top: 13px; margin-bottom: 15px">
        <div class="col-10 justify-content-center align-self-center eh_comment">
           <span style="font-size:small;color:#000" id="comment_area"></span>
        </div>      
        <div class="col-2 justify-content-center align-self-center text-center">
          <img id="write_comment_button" src="./assets/ex/icon_write@3x.png" width="30px">
        </div>              
        <div class="col-12">
          <hr size="2" width="100%" color="#BABABA">
        </div>
        <div class="col-8 eh_comment">
          <font size="1" color="#969696">정은혜 개인전<br>
          전시기간 : 2022년 8월 24일~30일<br>
          전시장소 : 토포하우스<br>
          서울시 종로구 인사동 11길 6<br></font>
        </div>
        <div class="col-4 justify-content-center align-self-center text-center">
          <img src="./assets/ex/hug2@3x.png" width="60" height="60">
        </div>
        <div class="col-12 aplx_title">
          <hr size="1" width="100%" color="#BABABA">
          <font color="#969696">POWERED BY <a href="https://aplx.aply.biz" target="_blank"><font color=#5657A6>APLX</font></a></font>
          <br>
        </div>

      <div class="col-12">

    </div>
    <div class="row">
      <div class="col-12">
        <input type="text" class="form-control" name="commentInput" id="commentInput" size=10 placeholder="짧은 댓글을 남겨보세요 (25자 이내)"><br>
      </div>         
    </div>
    <div class="row">
       <div class="col-9">
          <input type="text" class="form-control" name="nameInput" id="nameInput" size="5" placeholder="이름 (5자 이내)">
        </div>        
        <div class="col-3">
          <button id="replyButton" type="button" class="btn btn-comment btn-block">쓰기</button>
        </div>
    </div>     
    <div class="row">
      <div class="col-12">
        <br>
        <br>
        <br>
        <br>
        <br>
        <hr>
        <button id="closeButton" type="button" class="btn btn-comment btn-block">취소</button>
      </div>
    </div>
  </div>
