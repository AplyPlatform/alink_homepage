<html>
  <head>

    <title>정은혜 작가 '포옹전' 작품 보기 - APLX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="theme-color" content="#000000" >
    <link rel="shortcut icon" href="../objet/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/aply.css">
    <script src="../objet/js/mindar-image.prod.js"></script>
    <script src="../objet/js/aframe.js"></script>
    <script src="../objet/js/mindar-image-aframe.prod.js"></script>        
    <script src="../objet/js/aframe-gif-shader.js"></script>    
    <script src='../objet/js/aframe-extras.loaders.min.js'></script>
    <script src="../objet/js/jquery.min.js"></script>
    <script src="../objet/js/aframe-troika-text.min.js"></script>    

    <script src="../objet/js/aplxevent.js"></script>
    <script src="./js/look.js"></script>
    <style>
       .top_right_menu {
          text-decoration: none;
          position: fixed;          
          right: 0;
          top: 0;
          width: 100px;
          height: 50px;
          z-index: 4;        
          padding: 10px;
          cursor: pointer;
          padding-top: 20px;
          padding-right: 20px;
          text-align: right;
      }
    </style>
</head>
<body>
  <div class="example-container">
    <div id="example-scanning-overlay" class="hidden">
      <div class="inner">
        <img src="./assets/card.jpg"/>
        <div class="scanline"></div>
      </div>
    </div>

    <a-scene loading-screen="dotsColor: red; backgroundColor: black" mindar-image="imageTargetSrc: ./assets/invitation.mind; showStats: false; uiScanning: #example-scanning-overlay; filterMinCF:0.0001; filterBeta: 0.001;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="hearticon" src="./assets/icon_heart.png" />
        <img id="hearticon_before" src="./assets/ex/icon_heart1@3x.png" />
        <img id="line_plane" src="./assets/ex/plane.png" />
        
        <img id="flower1_image" src="./assets/ex/flower1@3x.png" />
        <img id="flower2_image" src="./assets/ex/flower2@3x.png" />
        <img id="flower3_image" src="./assets/ex/flower3@3x.png" />
        <img id="self_image" src="./assets/ex/selfimage@3x.png" />
        
        <img id="paintandquest-preview" src="./assets/play.png" />
        <img id="paintandquest-write" src="./assets/write.png" />
        <video id="paintandquest-video-mp4" autoplay="false" loop="true" src="./assets/ex/inv.mp4"></video>        
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>

      <a-entity id="card-object-target" mindar-image-target="targetIndex: 0">
        <a-image src="#self_image" position="0.5 0.01 0" width="0.9" height="1.3"></a-image>          
        <a-image src="#flower1_image" position="-0.3 -0.445 0" width="0.3" height="0.4"></a-image>          
        <a-image src="#flower3_image" position="-0.5 -0.445 -0.1" width="0.3" height="0.4"></a-image>          
        <a-image src="#flower2_image" position="-1.0 -0.445 0" width="0.3" height="0.4"></a-image>          

        <a-image src="#line_plane" position="0 -0.77 0" width="2.5" height="0.25"></a-image>
        <a-troika-text position="-0.1 0.6 0" value="증강현실 프로필 입니다." color="white" align="left" font="../objet/assets/NotoSansKR-Regular.otf" font-size="0.04" animation="property: scale; to: 1.1 1.1 1.1; dir: alternate; loop: true"></a-troika-text>          
        <a-troika-text max-width="0.5" line-height="1.5" position="0 -0.46 0.1" value="41234123" color="black" align="center" font="../objet/assets/NotoSansKR-Regular.otf" font-size="0.04"></a-troika-text>

        <a-image class="clickable" id="like_button" src="#hearticon_before" position="0.27 -0.59 0.01" alpha-test="0.5" width="0.1" height="0.1"></a-image>
      </a-entity>
    </a-scene>
  </div>
  <div class="top_right_menu"><a href="/qr/" target="_top"><img src="./assets/ex/icon_qrscan@3x.png" width="40px" height="40px" border="0"/></a></div>
  <script src="../aply/js/bootstrap.min.js"></script>
</body>
</html>
