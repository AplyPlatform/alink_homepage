<body>
  <div class="example-container">
    <div id="example-scanning-overlay" class="hidden">
      <div class="inner">
        <img src="./assets/ex/inv_fr.jpg"/>
        <div class="scanline"></div>
      </div>
    </div>

    <a-scene loading-screen="dotsColor: red; backgroundColor: black" mindar-image="imageTargetSrc: ./assets/invitation.mind; showStats: false; uiScanning: #example-scanning-overlay; filterMinCF:0.0001; filterBeta: 0.001;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="hearticon" src="./assets/icon_heart.png" />
        <img id="line_plane" src="./assets/ex/plane.png" />
        <img id="hearticon_before" src="./assets/ex/icon_heart1@3x.png" />
        <img id="birdicon1" src="./assets/ex/icon_bird1@3x.png" />
        <img id="birdicon2" src="./assets/ex/icon_bird2@3x.png" />
        <img id="birdicon3" src="./assets/ex/icon_bird3@3x.png" />
        <img id="mapicon" src="./assets/ex/icon_map@3x.png" />
        <img id="selfi_image" src="./assets/ex/selfie@3x.png" />
        <img id="selfidraw_image" src="./assets/ex/selfimage@3x.png" />
        <img id="pencil1_image" src="./assets/ex/p1@3x.png" />
        <img id="pencil2_image" src="./assets/ex/p2@3x.png" />
        <img id="desk1_image" src="./assets/ex/d1@3x.png" />
        <img id="desk2_image" src="./assets/ex/d2@3x.png" />
        <img id="hug_text_image" src="./assets/ex/hug2@3x.png" />
        <img id="paintandquest-preview" src="./assets/play.png" />
        <img id="paintandquest-write" src="./assets/write.png" />
        <video id="paintandquest-video-mp4" autoplay="false" loop="true" src="./assets/ex/inv.mp4"></video>        
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>

      <a-entity id="card-object-target" mindar-image-target="targetIndex: 0">
        <a-entity visible=false id="portfolio-panel" position="0 0 0">
          <a-image class="clickable" id="bird1_button" src="#birdicon1" position="-0.33 0.7 0" alpha-test="0.5" width="0.08" height="0.13"></a-image>
          <a-image class="clickable" id="bird2_button" src="#birdicon2" position="-0.21 0.7 0" alpha-test="0.5" width="0.08" height="0.13"></a-image>
          <a-image class="clickable" id="bird3_button" src="#birdicon3" position="-0.09 0.7 0" alpha-test="0.5" width="0.08" height="0.13"></a-image>
          <a-image class="clickable" id="map_button" src="#mapicon" position="0.33 0.7 0" alpha-test="0.5" width="0.08" height="0.13"></a-image>
          <a-troika-text id="comment_a1" max-width="0.31" line-height="1.5" position="-0.25 0.6 0" value="증강현실 프로필 입니다." color="white" align="left" font="../objet/assets/PoorStory-Regular.ttf" font-size="0.03" animation="property: scale; to: 1.1 1.1 1.1; dir: alternate; loop: true"></a-troika-text>

          <a-troika-text position="0.33 0.6 0" value="오시는길" color="white" align="left" font="../objet/assets/PoorStory-Regular.ttf" font-size="0.03"></a-troika-text>
          
          <a-image id="aplane" src="#line_plane" position="0 0 -0.01" width="0.7" height="1"></a-image>
                    
          <a-image id="main_image_area1" src="#pencil1_image" position="0 0.15 0.02" width="0.3" height="0.8"></a-image>
          <a-image id="main_image_area2" src="#pencil2_image" position="0.2 0.15 0.1" width="0.2" height="0.6"></a-image>
          <a-image id="main_image_area3" src="#desk1_image" position="0 0.15 0.01" width="0.6" height="0.2"></a-image>
          <a-image id="main_image_area4" src="#desk2_image" position="0 -0.06 0.03" width="0.6" height="0.2"></a-image>

          <a-troika-text id="comment_a2" max-width="0.41" line-height="1.5" position="-0.05 -0.33 0.1" value="41234123" color="#333" align="left" font="../objet/assets/PoorStory-Regular.ttf" font-size="0.03"></a-troika-text>
          <a-image class="clickable" id="like_button" src="#hearticon_before" position="0.27 -0.39 0.01" alpha-test="0.5" width="0.1" height="0.1" animation="property: scale; to: 1.1 1.1 1.1; dir: alternate; loop: true"></a-image>

          <a-entity id="portfolio-item0">
            <a-video id="paintandquest-video-link" webkit-playsinline playsinline width="0.65" height="0.43" position="0 0.1 0"></a-video>
            <a-image id="paintandquest-preview-button" class="clickable" src="#paintandquest-preview" alpha-test="0.5" position="0 0.1 0" width="0.65" height="0.43"></a-image>
          </a-entity>

          <a-image id="aplane2" src="#line_plane" position="0 -0.71 -0.01" width="0.9" height="0.3"></a-image>
          <a-troika-text max-width="0.61" line-height="1.5" position="-0.23 -0.61 0" value="정은혜 아홉번째 개인전" color="#333" font="../objet/assets/PoorStory-Regular.ttf" font-size="0.03"></a-troika-text>
          <a-troika-text max-width="0.61" line-height="1.5" position="-0.17 -0.66 0" value="전시기간 : 2022년 8월 24일~30일" color="#333" font="../objet/assets/PoorStory-Regular.ttf" font-size="0.03"></a-troika-text>
          <a-troika-text max-width="0.61" line-height="1.5" position="-0.24 -0.71 0" value="전시장소 : 토포하우스" color="#333" font="../objet/assets/PoorStory-Regular.ttf" font-size="0.03"></a-troika-text>
          <a-troika-text max-width="0.61" line-height="1.5" position="-0.09 -0.76 0" value="서울시 종로구 인사동 11길 6" color="#333" font="../objet/assets/PoorStory-Regular.ttf" font-size="0.03"></a-troika-text>
          <a-image src="#hug_text_image" position="0.32 -0.69 0.01" width="0.25" height="0.25"></a-image>
        </a-entity>
      </a-entity>
    </a-scene>
  </div>
