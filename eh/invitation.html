    <style>
      #bottom_border {
        font-family: 'Poor Story', cursive;
        color:black;
        background-color: rgba(255,255,255,1); color: black;
        bottom: 0;
        left: 0;
        right: 0;        
        width: 100vw;
        padding-left: 25px;
        padding-right: 25px;
        padding-top: 2px;
        padding-bottom: 2px;        
        height: 170px;
        position: fixed;
        z-index: 8;
        text-overflow: ellipsis;        
      }

      #top_border {
        font-family: 'Poor Story', cursive;
        color:white;
        background-color: rgba(255,255,255,0); color: white;        
        left: 0;
        top: 0;
        right: 0;        
        width: 100vw;
        padding: 15px;
        height: 92px;
        position: fixed;
        z-index: 8;
      }

      hr {
        padding: 0px;
        margin-top: 4px;
        margin-bottom: 4px;
      }

<body>
  <div class="example-container">
    <div id="example-scanning-overlay" class="hidden">
      <div class="inner">
        <img src="./assets/ex/inv_fr.jpg"/>
        <div class="scanline"></div>
      </div>
    </div>

    <a-scene loading-screen="dotsColor: red; backgroundColor: black" mindar-image="imageTargetSrc: ./assets/invitation.mind; showStats: false; uiScanning: #example-scanning-overlay; filterMinCF:0.0001; filterBeta: 0.001;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="hearticon" src="./assets/icon_heart.png" />
        <img id="line_plane" src="./assets/ex/plane.png" />
        <img id="hearticon_before" src="./assets/ex/icon_heart1@3x.png" />        
        <img id="selfi_image" src="./assets/ex/selfie@3x.png" />
        <img id="selfidraw_image" src="./assets/ex/selfimage@3x.png" />        
        <img id="paintandquest-preview" src="./assets/play.png" />
        <img id="paintandquest-write" src="./assets/write.png" />
        <video id="paintandquest-video-mp4" autoplay="false" loop="true" src="./assets/ex/inv.mp4"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>

      <a-entity id="card-object-target" mindar-image-target="targetIndex: 0">
        <a-entity visible=false id="portfolio-panel" position="0 0 0">                    
          <a-image id="aplane" src="#line_plane" position="0 0 -0.01" width="0.7" height="1"></a-image>
                    
          <a-image id="main_image_area" src="#work_image" position="0 0.1 0" width="0.62" height="0.76"></a-image>          

          <a-troika-text id="comment_a2" max-width="0.41" line-height="1.5" position="-0.05 -0.33 0.1" value="41234123" color="#333" align="left" font="../objet/assets/PoorStory-Regular.ttf" font-size="0.03"></a-troika-text>
          <a-image class="clickable" id="like_button" src="#hearticon_before" position="0.27 -0.39 0.01" alpha-test="0.5" width="0.1" height="0.1" animation="property: scale; to: 1.1 1.1 1.1; dir: alternate; loop: true"></a-image>

          <a-entity id="portfolio-item0">
            <a-video id="paintandquest-video-link" webkit-playsinline playsinline width="0.65" height="0.43" position="0 0.1 0"></a-video>
            <a-image id="paintandquest-preview-button" class="clickable" src="#paintandquest-preview" alpha-test="0.5" position="0 0.1 0" width="0.65" height="0.43"></a-image>
          </a-entity>          
        </a-entity>
      </a-entity>
    </a-scene>
  </div>

  <div id="top_border" style="display:none;">
    <table border="0" cellpadding="2px" width="100%">
      <tr>
        <td width="40px">
          <img src="./assets/ex/icon_bird1@3x.png" border="0" width="30px" id="bird1_button">
        </td>
        <td width="40px">
          <img src="./assets/ex/icon_bird2@3x.png" border="0" width="30px" id="bird2_button">
        </td>
        <td width="40px">
          <img src="./assets/ex/icon_bird3@3x.png" border="0" width="30px" id="bird3_button">
        </td>
        <td align="right">
          <img src="./assets/ex/icon_map@3x.png" border="0" width="30px" id="map_button">&nbsp;&nbsp;&nbsp;
        </td>
      </tr>
      <tr>
        <td colspan="3" align="left">
          <span id="comment_a1" style="color:white;"></span>
        </td>                    
        <td align="right">
          <span id="comment_a1" style="color:white;">오시는 길</span>
        </td>      
      </tr>    
    </table>      
  </div>
  
  <div id="bottom_border" style="display:none;">
    <div class="row" style="margin-top: 13px; margin-bottom: 15px">
        <div class="col-8 justify-content-center align-self-center">
           <span style="font-size:small;color:#555" id="comment_area"></span>
        </div>      
        <div class="col-4 justify-content-center align-self-center text-center">
          <img id="write_comment_button" src="./assets/ex/icon_write.png" width="30px">
        </div>              
        <div class="col-12">
          <hr size="1" width="100%" color="#aaa">
        </div>
        <div class="col-8">
          <span style="font-size:12px">정은혜 아홉번째 개인전<br>
          전시기간 : 2022년 8월 24일~30일<br>
          전시장소 : 토포하우스<br>
          서울시 종로구 인사동 11길 6<br></span>        
        </div>
        <div class="col-4 justify-content-center align-self-center text-center">
          <img src="./assets/ex/hug2@3x.png" width="60" height="60">
        </div>
        <div class="col-12">
          <hr size="1" width="100%" color="#aaa">
          <font size="1">POWERED BY <a href="https://aplx.aply.biz" target="_blank"><font color=#5657A6>APLX</font></a></font>
          <hr size="1" width="100%" color="#aaa">
          <br>
        </div>        
    </div>                                   
  </div>

  
  <div id="area_comment_writer" style="display: none;">
    <div class="row">
      <div class="col-12">
        <font color="white">댓글쓰기</font>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <input type="text" class="form-control" name="commentInput" id="commentInput" size=10 placeholder="짧은 댓글을 남겨보세요 (25자 이내)"><br>
      </div>         
    </div>
    <div class="row">
       <div class="col-9">
          <input type="text" class="form-control" name="nameInput" id="nameInput" size="5" placeholder="이름 (5자 이내)">
        </div>        
        <div class="col-3">
          <button id="replyButton" type="button" class="btn btn-comment btn-block">쓰기</button>
        </div>
    </div>     
    <div class="row">
      <div class="col-12">
        <br>
        <br>
        <br>
        <br>
        <br>
        <hr>
        <button id="closeButton" type="button" class="btn btn-comment btn-block">취소</button>
      </div>
    </div>
  </div>  
  <script src="../aply/js/bootstrap.min.js"></script>
  
</body>
