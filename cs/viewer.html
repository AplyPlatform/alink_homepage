<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Calming Signal</title>
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./js/aframe.min.js"></script>    
    <script src='./js/aframe-ar.min.js'></script>
    <script src='./js/aframe-extras.loaders.min.js'></script>
    
    <script src="https://code.jquery.com/jquery.min.js"></script>    
    <script>
      THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <style>
      #topArea {        
          text-decoration: none;
          position: fixed;
          background-color: rgba(0,0,0,0.5); color: white;
          top: 0;
          left: 0;
          width: 100vw;
          text-align: left;
          z-index: 4;
          height: 30px;
          padding-bottom: 10px;
          padding-left: 10px;
          cursor: pointer;
      }

      #commentArea {        
          text-decoration: none;
          position: fixed;
          background-color: rgba(0,0,0,0.5); color: white;
          bottom: 25px;
          left: 0;          
          width: 100vw;
          padding: 10px;
          text-align: center;
          z-index: 7;
          height: 600px;
          overflow:auto;
          overflow-x: hidden;
          padding-top: 10px;
      }

      #bottomArea { 
          text-decoration: none;
          position: fixed;
          background-color: rgba(0,0,0,0.5); color: white;
          bottom: 0;
          left: 0;
          width: 100vw;
          text-align: center;
          z-index: 4;
          height: 25px;
          padding-top: 1px;
          cursor: pointer;
      }

      #loading {background-color:rgba(255, 255, 255, 0.3); width: 100%;height: 100%;top: 0px;left: 0px;display: block;}
      .loader {
        border: 10px solid #f3f3f3; /* Light grey */
        border-top: 10px solid #5af; /* Blue */
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
        position:absolute; /*it can be fixed too*/
        left:0; right:0;
        top:0; bottom:0;
        margin:auto;

        /*this to solve "the content will not be cut when the window is smaller than the content": */
        max-width:100%;
        max-height:100%;
        overflow:auto;
      }


      /* Safari */
      @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
                
      .js .animate-box {opacity: 0;}
    </style>
</head>
<body style='margin: 0; overflow: hidden;'>    
    <a-scene vr-mode-ui="enabled: false" embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-camera gps-camera rotation-reader></a-camera>        
    </a-scene>        
    <div class="container">
        <div id="commentArea">
            <div class="col-12 text-right"><span id="closeBtn" style="color:#fff;cursor: pointer;">X</span></div>
            <div id="commentReplyArea">
                <div id="loading">
                    <div class="loader"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <input type="text" class="form-control" name="commentInput" id="commentInput" placeholder="짧은 댓글을 남겨보세요">
                </div>            
                <div class="col-3">
                    <button id="replyButton" type="button" class="btn btn-primary btn-block">쓰기</button>
                </div>
            </div>
        </div>        
        <div id="topArea"><a href=./index.html><font color="#fff" size="4"><b>HOME</b></span></a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<font size="2" color="white"><span id="topText"></span></span></font></div>
        <div id="bottomArea"><font size="2" color="white">© 2022 <a href="https://arink.aply.biz/cs/" target="_blank" style="color:#fff">Caming Signal</a></font></div>
    </div>
    <script src="../assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/viewer.js"></script>
</body>
</html>
