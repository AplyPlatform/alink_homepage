    <style>
      #loginArea {        
            text-decoration: none;
            position: fixed;            
            top: 0;
            left: 0;
            width: 100vw;
            text-align: right;
            z-index: 4;                        
            padding-left: 10px;            
      }
      
      .sign-in-button
      {
          background-position: 20px 7px;
          background-repeat: no-repeat;
          background-size: 16px 16px;
          padding-left: 41px;
          color: #000;
          text-align: left;
      }

      .sign-in-button:hover
      {  
          background-position: 19px 11px;  
      }

      .kakao-button
      {
          background-image: url('./assets/logo_kakao.png');
      }

      .label {
        cursor: pointer;
      }

      .progress {
        display: none;
        margin-bottom: 1rem;
      }

      .alert {
        display: none;
      }

      .img-container img {
        max-width: 100%;
      }
    </style>

  <body bgcolor="#fff">
    <div id="loading">
      <div class="loader"></div>
    </div>

    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light" id="menuAreaAfterLogin">
        <a class="navbar-brand" href="#"><b>Calming</b> Signal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="mapviewer.html">기록 보기</a>
            </li>            
            <!--
              <li class="nav-item">
                <a class="nav-link" href="#">내 정보 보기</a>
              </li>
            -->
            <li class="nav-item">
              <a class="nav-link" id="kakaoLogoutBtn">로그아웃</a>
            </li>
          </ul>
        </div>
      </nav>

      <div id="loginArea">
          <a id="kakaoLoginBtn"
										class="btn sign-in-button kakao-button"
										style="font-weight:400;color:#333;font-size:13px;">카카오 계정으로 사용</a>          
      </div>

      <div class="row" id="titleAreaBeforeLogin">
        <div class="col-sm text-center">
          <br><br>
          <h1 style="color:#000">
            <b>Calming</b> <small style="color:rgb(70, 70, 70)">Signal</small>
          </h1>          
        </div>
      </div>      

      <div class="row" id="fileDropArea">
        <div class="col-sm text-center">
          <label class="label" data-toggle="tooltip" id="tooltipele" title="이곳을 터치해서 반려동물이 흔적을 남기는 사진을 올려 보세요.">
            <img id="avatar" src="/cs/assets/map_icon.png" width="100px" alt="avatar">
            <input type="file" class="sr-only" id="inputimage_file" name="image"><br>
            <font size=2 color="#777">이미지를 터치해서 반려동물이 흔적을 남기는 사진을 올려 보세요.</font>
          </label>
          <div class="alert" role="alert"></div>
          <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalLabel">이미지 자르기</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="img-container">
                    <img id="image" src="/cs/assets/map_icon.png">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                  <button type="button" class="btn btn-primary" id="crop">자르기</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="row">
        <div class="col-sm">          
          <form>
            <div class="form-group">
              <br>
              <label style="color:#000" for="memoInput">메모</label>
              <input type="text" class="form-control" name="memoInput" id="memoInput" aria-describedby="memoHelp" placeholder="짧은 기록을 남겨보세요">              
            </div>                        
          </form>
        </div>
      </div>
      <div class="row" id="progressArea">        
        <div class="col-sm text-center">
          <span style="color:#fff" id="progress"></span>
          <div class="progress">
            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>      

      <div class="row">        
        <div class="col-sm text-center">
          <button id="startButton" type="button" class="btn btn-primary btn-block">작성하기</button>
        </div>        
      </div>

      <div class="row">        
        <div class="col-sm text-center">
          <br><br>
          <a href="viewer.html" id="goButton" type="button" class="btn btn-info btn-block">Calming Signal 보기</a>
        </div>        
      </div>

      <div class="row">        
        <div class="col-sm text-center">
          <br><br>
          <button class="btn btn-primary btn-block add-button">홈 화면에 추가하기</button>
        </div>        
      </div>      

      <div class="row">
        <div class="col-sm text-center">
          <br>          
          <hr size="1" width="100%" color="white">
          <font size="2" color="#000">© 2022 <a href="https://arink.aply.biz/cs/">Calming Signal</a></font>
        </div>
      </div>      
    </div>

    <div class="modal fade" id="askModal" tabindex="-1" role="dialog" aria-labelledby="askModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="askModalLabel">Ready to Leave?</h5>
          </div>
          <div class="modal-body">
            <span id="askModalContent">Select "Logout" below if you are ready to end your current
              session.</span>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal"
              id="askModalCancelButton">아니오</button>
            <button class="btn btn-primary" type="button" id="askModalOKButton">OK</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title">Notification</h5>
          </div>
          <div class="modal-body" id="errorModalLabel"></div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="button" data-dismiss="modal"
              id="modal-confirm-btn">Confirm</button>
          </div>
        </div>
      </div>
    </div>
