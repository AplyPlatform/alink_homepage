<html>
  <head>
    <title>Calming Signal - ARink</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000" >
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.2/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.2/dropzone.min.css">    
    <meta property="og:title" content="Calming Signal - ARink" />
    <meta property="og:image" content="https://arink.aply.biz/assets/images/arink.png" />
    <meta property="og:url" content="https://arink.aply.biz" />
    <meta property="og:site_name" content="Calming Signal - ARink" />
    <meta property="og:description" content="Calming Signal - ARink" />    
    <meta name="google-signin-client_id"
      content="815328508526-77mufv4cnunmjg9bclthilgtqc7li7jl.apps.googleusercontent.com">
    <style>
      body {
        background-image: url('/cs/assets/back.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      
      .sign-in-button
      {
          background-position: 20px 13px;
          background-repeat: no-repeat;
          background-size: 16px 16px;
          padding-left: 41px;
          color: #000;
          text-align: left;
      }

      .sign-in-button:hover
      {  
          background-position: 19px 11px;  
      }

      .google-button
      {
          background-image: url('../assets/images/logo_google.png');    
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="loader"></div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm text-center">
          <br><br>
          <h1 style="color:#fff">
            <b>Calming</b> <small style="color:rgb(70, 70, 70)">Signal</small>
          </h1>          
        </div>
      </div>

      <div class="row" id="loginArea">
        <div class="col-sm">
          <a id="googleLoginBtn"
										class="col-sm-12 btn btn-circle btn-outline-brand btn-block sign-in-button google-button"
										style="font-weight:400;color:#fff;font-size:13px;">Google 계정으로 사용</a>
        </div>
      </div>

      <div class="row" id="fileDropArea">
        <div class="col-sm">          
          <div id="dropzone" class="dropzone" style="border: dotted 5px rgb(77, 77, 77);"></div>    
          <div id="filecontainer"></div>        
        </div>
      </div>
      <div class="row">
        <div class="col-sm">          
          <form>
            <div class="form-group">
              <br>
              <label style="color:#fff" for="memoInput">메모</label>
              <input type="text" class="form-control" name="memoInput" id="memoInput" aria-describedby="memoHelp" placeholder="짧은 기록을 남겨보세요">              
            </div>                        
          </form>
        </div>
      </div>
      <div class="row" id="progressArea">        
        <div class="col-sm text-center">
          <span style="color:#fff" id="progress"></span>
          <div class="progress">
            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
      <div class="row">        
        <div class="col-sm text-center">
          <button id="startButton" type="button" class="btn btn-primary btn-block">업로드</button>
        </div>        
      </div>
      <div class="row">        
        <div class="col-sm text-center">
          <br><br>
          <a href="viewer.html" id="goButton" type="button" class="btn btn-info btn-block">Calming Signal 보기</a>
        </div>        
      </div>
      <div class="row">
        <div class="col-sm text-center">
          <br>          
          <hr size="1" width="100%" color="white">
          <font size="3" color="white">© 2022 <a href="https://arink.aply.biz/cs/" target="_blank">Calming Signal</a></font>
        </div>
      </div>      
    </div>

    <div class="modal fade" id="askModal" tabindex="-1" role="dialog" aria-labelledby="askModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="askModalLabel">Ready to Leave?</h5>
          </div>
          <div class="modal-body">
            <span id="askModalContent">Select "Logout" below if you are ready to end your current
              session.</span>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal"
              id="askModalCancelButton">Cancel</button>
            <button class="btn btn-primary" type="button" id="askModalOKButton">OK</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title">Notification</h5>
          </div>
          <div class="modal-body" id="errorModalLabel"></div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="button" data-dismiss="modal"
              id="modal-confirm-btn">Confirm</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="../assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/login.js"></script>    
    <script src="https://apis.google.com/js/platform.js?onload=googleinit" async defer></script>
  </body>
</html>
