    <div class="container">
      <div class="row">
        <div class="col-sm text-center">
          <br><br>

        </div>
      </div>
      <div class="row" id="fileDropArea">
        <div class="col-sm text-center">          
          <label class="label" data-toggle="tooltip" id="tooltipele" title="이곳을 터치해서 사진을 업로드 하세요.">
            <img id="avatar" src="./assets/center.png" width="100px" alt="avatar">
            <input type="file" class="sr-only" id="inputimage_file" name="inputimage_file"><br>
            <font size=1 color="#777">이곳을 터치해서 사진을 업로드 하세요.</font>
          </label>        
        </div>

        <div class="alert" role="alert"></div>
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">이미지 자르기</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="img-container">
                  <img id="image" src="./assets/center.png" width="100px">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" id="crop">자르기</button>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="row" id="progressArea">        
        <div class="col-sm text-center">
          <span style="color:#fff" id="progress"></span>
          <div class="progress">
            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
      <div class="row">        
        <div class="col-sm text-center">
          <button id="startButton" type="button" class="btn btn-primary btn-block">업로드</button>
        </div>        
      </div>
